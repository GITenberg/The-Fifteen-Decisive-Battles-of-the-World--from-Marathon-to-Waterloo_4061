description: "The Fifteen Decisive Battles of the World: from Marathon to Waterloo\
  \ is a book written by Sir Edward Shepherd Creasy and published in 1851. This book\
  \ tells the story of the fifteen military engagements, which, according to the author,\
  \ had a significant impact on world history. The selection reflects the worldview\
  \ of a 19th-century European with a classical education: fourteen of the battles\
  \ took place in the arc of historically interconnected military theatres which stretched\
  \ from Persia through the Mediterranean Basin to Europe, and one was fought by European\
  \ powers and former colonies in North America.\n\n\n From Wikipedia (CC BY-SA)."
